<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="/main.1f19ae8e.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()">
      <fieldset_0 class="box">
        <legend>Personal information</legend>
        <div class="form-fieled">
          <label for="surname">Surname:</label>
          <input type="text" name="surname" id="surname" required="" autocomplete="off">
        </div>
        <div class="form-fieled">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" required="" autocomplete="off">
        </div>
        <div class="form-fieled">
          <label for="age">How old are You?</label>
          <input type="number" name="age" id="age" value="12" max="100">
        </div>
        <div class="form-fieled">
          <label for="date_birth">Full date of birth:</label>
          <input type="text" name="date_birth" id="date_birth" placeholder="mm/dd/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
        </div>
        <div class="form-fieled">
          <label for="term_agreement">I accept the term of the agreement</label>
          <input type="checkbox" name="term" id="term_agreement">
        </div>
      </fieldset_0>
      <fieldset_1 class="box">
        <legend>Registration</legend>
        <div class="form-fieled">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" placeholder="email@example.com" required="">
        </div>
        <div class="form-fieled">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" minlength="5" maxlength="20">
        </div>
      </fieldset_1>
      <fieldset_2 class="box">
        <legend>An interesting fact about you!</legend>
        <div class="form-fieled">Do you love cats?
          <input type="radio" id="animals" name="animals" value="Yes">
          <label for="animals">Yes</label>
          <input type="radio" id="wild" name="animals" value="No">
          <label for="wild">No</label>
        </div>
        <div class="form-fieled">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color" id="color" placeholder="#000000" multiple="">
        </div>
        <div class="form-fieled">
          <label for="time">What time do you go to bed?</label>
          <input type="text" name="time" id="time" placeholder="--:--:-- --" onfocus="(this.type='time')" onblur="(this.type='text')">
        </div>
        <div class="form-fieled">
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars" multiple="">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-fieled">
          <label for="time">How do you rate our work?</label>
          <input type="range" name="work" id="work" min="0" max="10" value="0">
        </div>
      </fieldset_2>
      <fieldset_3 class="box">
        <legend>Additional info:</legend>
        <div class="form-fieled">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments" autocomplete="off">
          </textarea>
        </div>
        <div class="form-fieled">
          <label for="like">Would you recommend us?</label>
          <select name="like" id="like">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset_3>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
